<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body class="poppins-regular">
    <header>
        <h1>Get In Touch!</h1>
    </header>
    <br>
    <main>
        <h1>Contact Us</h1><br>
        <form action="formPost.html" method="get">
            <fieldset>
                <legend>Contact Information</legend>
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone"><br>
            </fieldset>
            <br>
            <fieldset>
                <legend>Other Information</legend>
                <label for="student">Are you a student?</label>
                <input type="radio" id="studentYes" name="student" value="yes" checked>
                <label for="studentYes">Yes</label>
                <input type="radio" id="studentNo" name="student" value="no">
                <label for="studentNo">No</label><br><br>
                <label for="student-year">Year of Study:</label>
                <select id="student-year" name="student-year">
                    <option value="">--Choose an option--</option>
                    <option value="freshman">Freshman</option>
                    <option value="sophomore">Sophomore</option>
                    <option value="junior">Junior</option>
                    <option value="senior">Senior</option>
                </select><br><br>
                <label for="major-enjoyment">How much do you enjoy your major?</label>
                <input type="range" id="major-enjoyment" name="major-enjoyment" min="1" max="5"><br>
                <small>1 = Not at all, 5 = Love it</small><br><br>
                <label for="comments">Comments:</label><br>
                <textarea id="comments" name="comments" rows="4" cols="50"></textarea>
            </fieldset><br>
            <input type="submit" value=" Submit Form ">
        </form>
    </main>
    <footer>
    <p>&copy; 2026 Contact Us Page. All rights reserved.</p>
    </footer>
</body>
</html>
